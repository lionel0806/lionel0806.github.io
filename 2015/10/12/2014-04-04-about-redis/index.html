    <h1 class="title">关于开源软件redis</h1>
  

  </header>
  
  <div class="entry">
    
      <p>最近读redis代码，redis是一个key-value存储系统,详情请看官网介绍<a href="http://redis.io/" target="_blank" rel="external">redis</a>，仅2万多行代码，实现如此强大的<br>功能，真是让人不由的惊叹！而且代码是非常之漂亮, <a href="http://redisbook.com/en/latest/" target="_blank" rel="external">《redis设计与实现》</a>可以帮助你了解redis<br>的具体实现，<a href="https://github.com/antirez/redis" target="_blank" rel="external">redis的github地址</a>。</p>
